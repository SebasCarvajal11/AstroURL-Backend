# ===================================================================
# DATABASE CONFIGURATION (MySQL)
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/astrourl_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=astrourl_user
spring.datasource.password=astrourl_secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===================================================================
# CACHE CONFIGURATION (Redis)
# ===================================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ===================================================================
# LIQUIBASE DATABASE MIGRATION
# ===================================================================
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# ===================================================================
# JWT SECURITY CONFIGURATION
# ===================================================================
# CORRECCIÓN: Se lee el secreto desde la variable de entorno JWT_SECRET.
# Si la variable no está definida, se usa el valor por defecto que sigue después de los dos puntos (:).
# Este valor por defecto es solo para conveniencia en desarrollo local.
jwt.secret=${JWT_SECRET:NjhkZjY3NTM1NzZiNTM0ZTQzMmE1NTU0MzI1MjRmNDE1NjcwMmQ1YTJjNzg0YjM5NTg1MGMyNTU0MjQ4N2I1OA==}
jwt.expiration.access-ms=900000

# ===================================================================
# EMAIL (SMTP) CONFIGURATION (Example using Mailtrap)
# ===================================================================
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=your-mailtrap-user
spring.mail.password=your-mailtrap-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=no-reply@astrourl.com

# ===================================================================
# APPLICATION SPECIFIC PROPERTIES
# ===================================================================
astrourl.frontend.reset-password-url=http://localhost:3000/reset-password