# Development Profile specific configurations

# ===================================================================
# DATABASE CONFIGURATION (MySQL)
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/astrourl_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=astrourl_user
spring.datasource.password=astrourl_secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===================================================================
# CACHE CONFIGURATION (Redis)
# ===================================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ===================================================================
# LIQUIBASE DATABASE MIGRATION
# ===================================================================
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

