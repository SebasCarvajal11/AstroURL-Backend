# Development Profile specific configurations

# ===================================================================
# DATABASE CONFIGURATION (MySQL)
# ===================================================================
# Points to the Docker container defined in docker-compose.yml
# Added allowPublicKeyRetrieval=true to permit connection with modern MySQL drivers without SSL.
spring.datasource.url=jdbc:mysql://localhost:3306/astrourl_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=astrourl_user
spring.datasource.password=astrourl_secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===================================================================
# CACHE CONFIGURATION (Redis)
# ===================================================================
# Points to the Docker container defined in docker-compose.yml
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ===================================================================
# LIQUIBASE DATABASE MIGRATION
# ===================================================================
# Path to the master changelog file
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# ===================================================================
# JWT SECURITY CONFIGURATION (Placeholders)
# ===================================================================
# IMPORTANT: Use environment variables in production
jwt.secret.access=my-super-secret-key-for-access-tokens-in-dev-environment
jwt.secret.refresh=my-even-more-super-secret-key-for-refresh-tokens-in-dev-environment
jwt.expiration.access-ms=900000
jwt.expiration.refresh-ms=604800000